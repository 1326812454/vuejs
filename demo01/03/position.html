<!DOCTYPE html>
<html>
  <head>
    <title>dialog标签</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=pTeC0IZvnpLiWdXUgBzrSUQ0l0gQPcjS"></script>
    <style>
      *{margin:0;padding:0;}
      #map {height:90vh;}
      #position{
        height: 10vh;
        width:100%;
        text-align:center;
      }
      #position span {
        display:inline-block;
        height:50px;
        line-height:50px;
        margin:10px;
        text-align:center;
        padding:0 10px;
        background:blue;
        color:#fff;
        font-size:16px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="position">
      <span id="startBtn">开始定位</span>
      <span id="endBtn">结束定位</span>
    </div>
  </body>
  <script>
  let startBtn = document.querySelector('#startBtn');
  let endBtn = document.querySelector('#endBtn');
  let map = new BMap.Map("map");
  let timeId = null;
  map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
  map.enableScrollWheelZoom(true);
  let position = [];
  
	function getLocation() {
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (res) {
        let lat = res.coords.latitude;
        let lon = res.coords.longitude;
        position.push(new BMap.Point(lat, lon));
      //是否启用高精确度模
      });
    } else {
      alert('手机不支持经纬度定位！');
    }
	}

  startBtn.onclick = function () {
    timeId = setInterval(getLocation, 3000);
  };

  endBtn.onclick = function () {
    clearInterval(timeId);
    let driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
    driving.search(...position);//waypoints表示途经点
    alert(JSON.stringify(position));
    position = [];
  };
  </script>
</html>
