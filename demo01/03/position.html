<!DOCTYPE html>
<html>
  <head>
    <title>dialog标签</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=pTeC0IZvnpLiWdXUgBzrSUQ0l0gQPcjS"></script>
    <style>
      *{margin:0;padding:0;}
      #map {height:90vh;}
      #position{
        height: 10vh;
        width:100%;
        text-align:center;
      }
      #position span {
        display:inline-block;
        height:50px;
        line-height:50px;
        margin:10px;
        text-align:center;
        width: 80px;
        background:blue;
        color:#fff;
        font-size:16px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <div id="position">
      <span id="startBtn">开始定位</span>
      <span id="endBtn">结束定位</span>
      <span id="printData">当前数据</span>
    </div>
  </body>
  <script>
  let startBtn = document.querySelector('#startBtn');
  let endBtn = document.querySelector('#endBtn');
  let printData = document.querySelector('#printData');
  let map = new BMap.Map("map");
  let timeId = null;
  map.centerAndZoom(new BMap.Point(116.404, 39.915), 11);
  map.enableScrollWheelZoom(true);
  let position = [new BMap.Point(114.054365,22.575238), new BMap.Point(114.066797,22.575929), new BMap.Point(114.070008,22.575499)];
  
	function getLocation() {
    if (navigator.geolocation) {
      new BMap.Geolocation().getCurrentPosition(function (res) {
        if (this.getStatus() == BMAP_STATUS_SUCCESS) {
          let lat = res && res.point.lat;
          let lon = res && res.point.lng;
          position.push(new BMap.Point(lat, lon));
        }
      //是否启用高精确度模
      });
    } else {
      alert('手机不支持经纬度定位！');
    }
	}

  startBtn.onclick = function () {
    timeId = setInterval(getLocation, 5000);
  };

  endBtn.onclick = function () {
    clearInterval(timeId);
    let driving = new BMap.DrivingRoute(map, {renderOptions:{map: map, autoViewport: true}});
    let start = position[0];
    let end = position[position.length - 1];
    position.pop();
    position.unshift();
    driving.search(start, end, {waypoints:[...position]});//waypoints表示途经点
    position = [];
    alert('完成！');
  };
  printData.onclick = function () {
    alert(JSON.stringify(position));
  };
  </script>
</html>
